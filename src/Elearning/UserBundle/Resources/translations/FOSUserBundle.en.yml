# Registration
registration:
    check_email: |
        An email was sent to %email%. It contains an activation link you must click to activate your account.
    confirmed: Congratulations %username%, your account is now activated.
    back: Back to the originating page.
    submit: Register
    flash:
        user_created: User was successfully created
    email:
        subject: Welcome %username%!
        message: |
            Hello %username%!

            To finish activating your account - please visit %confirmationUrl%

            Regards,
            the Team.

# Password resetting
resetting:
    check_email: |
        An email was sent. It contains a link you must click to reset your password.
        Note: You can only request a new password once within %tokenLifetime% hours.

        If you don't get an email check your spam folder or try again.
    request:
        username: "Username or email:"
        submit: Reset password
    reset:
        submit: Change password
    flash:
        success: Password was successfully reset
    email:
        subject: Reset Password
        message: |
            Hello %username%!

            To reset your password - please visit %confirmationUrl%

            Regards,
            the Team.

