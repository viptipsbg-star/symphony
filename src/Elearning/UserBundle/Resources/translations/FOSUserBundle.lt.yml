# Registration
registration:
    check_email: Buvo išsiūstas el. paštas adresu %email%. Jame rasite nuorodą kurią aplankę aktyvuosite savo paskyrą.
    confirmed: Sveikiname %username%, jusu paskyra buvo aktyvuota.
    back: Gryžti i praeitą puslapi.
    submit: Registruotis
    flash:
        user_created: Naudotojas buvo sukurtas sėkmingai
    email:
        subject: Sveiki %username%!
        message: |
            Sveiki %username%!

            Kad pabaigtumėte savo paskyros aktyvavymą - prašome apsilankyti %confirmationUrl%

            Pagarbiai,
            Komanda.

    user_add_email:
        subject: Jums sukurtas naudotojas emokymų sistemoje
        message: |
            Sveiki,

            Jums buvo sukurtas naudotojas emokymų sistemoje.
            Prisijungimo duomenys:
            Vartotojo vardas: %username%
            Slaptažodis: %password%

            Prisijungus rekomenduojame pasikeisti slaptažodį.

            Pagarbiai,
            Komanda.


# Password resetting
resetting:
    password_already_requested: Slaptažodis šitam naudotojui jau buvo prašytas pakeisti per pastarąsias 24 valandas.
    check_email: Laiškas buvo išsiųstas el. pašto adresu %email%. Jame rasite nuorodą kurią paspaudus galėsite pakeisti savo slaptažodį.
    request:
        invalid_username: El. paštas "%username%" neegzistuoja.
        username: "El. paštas:"
        submit: Nustatyti slaptažodi
    reset:
        submit: Pakeisti slaptažodi
    flash:
        success: Slaptažodis pakeistas sėkmingai
    email:
        subject: Nustatyti slaptažodi
        message: |
            Sveiki %username%!

            Kad pakeistumėte savo slaptažodį - prašome apsilankyti %confirmationUrl%

            Pagarbiai,
            Komanda.
    title: Slaptažodžio priminimas

