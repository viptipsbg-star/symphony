Elearning\CoursesBundle\Entity\Lesson:
    type: entity
    table: crs_lessons
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        chapter_id:
            type: integer
            nullable: false
        content:
            type: text
            nullable: false
        version:
            type: string
            nullable: false
            options:
                default: "edit"
    manyToOne:
        chapter:
            targetEntity: Elearning\CoursesBundle\Entity\Chapter
            joinColumn:
                name: chapter_id
                referencedColumnName: id


