emails:
    new_question:
        subject: Nowe pytanie odnośnie kursu %coursename%
        message: |
            Witaj,

            Otrzymałeś nowe pytanie odnośnie kursu %coursename%.
            Zobaczyć pytanie i odpowiedzieć możesz tutaj <a href="%viewlink%" target="_blank">ČIA</a>

            Z poważaniem,
            Zespół.

    new_answer:
        subject: Otrzymałeś odpowiedź na Twoje pytanie odnośnie kursu %coursename%
        message: |
            Witaj,

            Instruktor odpowiedział na Twoje pytanie odnośnie kursu %coursename%.
            Zobaczyć odpowiedź możesz tutaj <a href="%viewlink%" target="_blank">ČIA</a>

            Z poważaniem,
            Zespół DOZ.

    course_ending:
        subject: Termin realizacji kursu wygasa za 3 dni
        message: |
            Witaj,

            Termin realizacji kursu "%coursename%" wygasa za 3 dni.
            Zrealizuj kurs <a href="%viewlink%" target="_blank">TUTAJ</a>

            Z poważaniem,
            Zespół DOZ.

    exam_retake:
        subject: Termin oczekiwania na ponowne rozpoczęcie egzaminu dobiegł końca
        message: |
            Witaj,

            Termin oczekiwania na ponowne rozpoczęcie kursu "%coursename%" dobiegł końca, kurs możesz rozpocząć jeszcze raz.
            Szkolenie dostępne <a href="%viewlink%" target="_blank">ČIA</a>

            Z poważaniem,
            Zespół DOZ.

    course_assigned:
        subject: Nowy kurs na platformie DOZ Akademia
        message: |
            Witaj,

            zostałeś/aś przypisany/a do nowego kursu "%coursename%".
            Kurs możesz zobaczyć <a href="%viewlink%" target="_blank">TUTAJ</a>

            Z poważaniem,
            Zespół DOZ.
