emails:
    new_question:
        subject: Užduotas naujas klausimas kurse %coursename%
        message: |
            Sveiki,

            Užduotas naujas klausimas apie kursą %coursename%.
            Peržiūrėti ir atsakyti galite <a href="%viewlink%" target="_blank">ČIA</a>

            Pagarbiai,
            Komanda.

    new_answer:
        subject: Atsakytas jūsų klausimas kurse %coursename%
        message: |
            Sveiki,

            Instruktorius atsakė į jūsų klausimą kurse %coursename%.
            Peržiūrėti atsakymą galite <a href="%viewlink%" target="_blank">ČIA</a>

            Pagarbiai,
            Komanda.

    course_ending:
        subject: Jūsų klausomo kurso terminas baigsis už 3 dienų
        message: |
            Sveiki,

            Jūsų klausomo kurso "%coursename%" klausymo terminas baigsis už 3 dienų.
            Kursas klausomas <a href="%viewlink%" target="_blank">ČIA</a>

            Pagarbiai,
            Komanda.

    exam_retake:
        subject: Baigėsi egzamino perlaikymo laukimo laikas
        message: |
            Sveiki,

            Baigėsi jūsų laikyto kurso "%coursename%" egzamino perlaikymo laukimo laikas ir jūs galite bandyti laikyti egzaminą dar kartą.
            Egzaminą laikyti galite <a href="%viewlink%" target="_blank">ČIA</a>

            Pagarbiai,
            Komanda.

    course_assigned:
        subject: Jums buvo priskirtas kursas
        message: |
            Sveiki,

            Jums buvo priskirtas klausymui kursas "%coursename%".
            Kursą klausyti galite <a href="%viewlink%" target="_blank">ČIA</a>

            Pagarbiai,
            Komanda.
