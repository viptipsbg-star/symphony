emails:
    new_question:
        subject: New question asked %coursename%
        message: |
            Hello,

            New question about course asked %coursename%.
            Read and answer  <a href="%viewlink%" target="_blank">HERE</a>

            Best regards,
            Team.

    new_answer:
        subject: Question in course answered %coursename%
        message: |
            Hello,

            Instructor answered to your question  %coursename%.
            See answer <a href="%viewlink%" target="_blank">HERE</a>

            Best regards,
            Team.

    course_ending:
        subject: Your course term will end in 3 days.
        message: |
            Hello,

            The course you are listening "%coursename%" term will end in 3 days.
            Listening course <a href="%viewlink%" target="_blank">HERE</a>

            Best regards,
            Team.

    exam_retake:
        subject: Your exam retake waiting time expired!
        message: |
            Hello,

            the retake waiting time of your taken course "%coursename%" is overed and you can try to take exam on more time.

            You can retake exam <a href="%viewlink%" target="_blank">HERE</a>

            Best regards,
            TEAM

    course_assigned:
        subject: You have assigned course
        message: |
            Hello,

            You have assigned listening course "%coursename%".
            Listen course <a href="%viewlink%" target="_blank">HERE</a>

            Best regards,
            Team.

